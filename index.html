<!doctype html>
<html lang="en">
  <head>
    <title>WikiApp by Smruti Ranjan Rana</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Ovo|Didact+Gothic|Bellefair" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/wikiapp.css">
  </head>
  <body>
      <div class="container-fluid sticky-top">
          <div class="text-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Wikipedia-logo-v2-en.svg/2000px-Wikipedia-logo-v2-en.svg.png" alt="wikipedia" class="img-fluid mt-3" width="50px;">
          </div>
        <div class="container">
            <form autocomplete="on">
                <div class="input-group pt-3 pb-3">
                    <input id="search-space" type="text" class="form-control " name="search" placeholder="What are you looking for?">
                    <button class="input-group-addon">
                        <i class="material-icons">search</i>
                    </button>
                </div>
                <div class="text-center pb-1 mt-0">
                    <a href="https://en.wikipedia.org/wiki/Special:Random"  title="Random Article" target="_blank" class="random"><i class="material-icons">chrome_reader_mode</i></a>
                </div>
            </form>
        </div>   
      </div>

    <div class="container result mt-2 pt-3"></div>


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="js/wikiapp.js"></script>
  </body>
</html>
